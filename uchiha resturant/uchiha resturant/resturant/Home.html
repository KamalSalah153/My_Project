.mid{

}
.navigation{
  position:absolute;
  bottom:20px;
  left: 50%;
  transform: translateX(-50%);

}
.bar{
  width:70px;
  height:20px;
  margin:2px;
  border:3px solid white;
  cursor:pointer;
 }
 .bar:hover{

 }
 input[name="A"]{

}
.slides{
 width:500%;
 height:100%;
 display:flex;
}

.slide{
  width: 20%;
  transition: 1s;
}
.slide img{
  width:100%;
  height:100%;
}
#a1:checked ~ .P1{

}
#a2:checked ~ .P1{

}
#a3:checked ~ .P1{

}
#a4:checked ~ .P1{
  margin-left: -60%;
}
#a5:checked ~ .P1{

}
.par{

top:370px;
text-align:center;
font-family:'Cafe Francoise_D';
